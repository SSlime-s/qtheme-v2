mutation UpdateTheme(
  $id: ID!
  $title: String!
  $description: String!
  $visibility: Visibility!
  $type: Type!
  $theme: String!
) {
  updateTheme(
    id: $id
    title: $title
    description: $description
    visibility: $visibility
    type: $type
    theme: $theme
  ) {
    ...ThemeFragment
  }
}
