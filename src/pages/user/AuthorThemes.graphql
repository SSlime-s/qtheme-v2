query AuthorThemes($author: String!, $limit: Int, $offset: Int, $type: Type) {
  getThemes(limit: $limit, offset: $offset, type: $type, author: $author) {
    themes {
      ...ThemeFragment
    }
    total
  }
}

mutation ToggleLike($id: ID!, $isLike: Boolean!) {
  toggleLike(id: $id, isLike: $isLike) {
    isLike
  }
}

query Theme($id: ID!) {
  getTheme(id: $id) {
    theme {
      ...ThemeFragment
    }
  }
}
