query Favorites(
  $limit: Int
  $offset: Int
  $visibility: Visibility
  $type: Type
  $author: String
) {
  getThemes(
    limit: $limit
    offset: $offset
    visibility: $visibility
    type: $type
    only_like: true
    author: $author
  ) {
    themes {
      ...ThemeFragment
    }
    total
  }
}

mutation ToggleLike($id: ID!, $isLike: Boolean!) {
  toggleLike(id: $id, isLike: $isLike) {
    isLike
  }
}
